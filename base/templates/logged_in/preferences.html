{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{{ form.media }}
{% load render_table from django_tables2 %}

{% block content %}
 <link rel="stylesheet" href="{% static 'css/preference_page.css' %}">
  <title>Preferences Page</title>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}


    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;}
    }

    .parent {
        text-align: center;
    }
    .parent > ul {
      display: inline-block;
   }
    .choiceprice{
      font-size: 3em;
      font-weight: 800;
      color: #58ca7e;
      position: relative;
      z-index: 100;
    }

  </style>
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h2 style="text-align: center;" class="page-header">Preferences</h2>
    </div>
  </div>
 <div class = "row">
  <div class = "col-sm-12">
    <div class="well">
      <center><h2>{{name}}</h2></center>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="well">
          <div class="col-sm-5">
           <h4>Email Address</h4>
            <p>{{email}}
            <br>
             <a href="{% url 'password_reset' %}">Reset Password</a>
            </p>
          </div>
          <div class="col-sm-5">
            <h4>Company Code</h4>
             <p>{{code}}</p>
          </div>
            <div class = "col-sm-1 col-sm-offset-1 text-align:right">
           </div>
         <br />
         <br />
         <br />
         <br />
         <br />
         <br />
        </div>
      </div>
    </div>


<div class="row">
   <div class="col-sm-12">
     <div class="well">
           <div class="row">
      </div>
      <br /><br /><br /> <br /><br /> <br /> <br /> <br /> <br /> <br /> <br /><br /><br /> <br /><br /><br /><br />
      <br />
    </div>
  </div>
</div>
{% endblock %}
